<script>
var A = [2, 6, 8, 10, 13, 16, 20, 24, 25, 30];

var qtdPares = 0;

for (var i = 0; i < A.length; i++) {
  if (A[i] % 2 == 0) {
    qtdPares++;
  }
}

alert("A quantidade de elementos pares em A é: " + qtdPares);

</script>
