<!DOCTYPE html>
<html>
  <head>
    <title>Questão 01</title>
  </head>
  <body>
    <h1>Informe 3 números</h1>
    <input type="text" id="num1" placeholder="Número 1"><br>
    <input type="text" id="num2" placeholder="Número 2"><br>
    <input type="text" id="num3" placeholder="Número 3"><br>
    <button onclick="inverterArray()">Exibir Array ao Contrário</button>
    <br><br>
    <p id="resultado"></p>

    <script>
      function inverterArray() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var num3 = document.getElementById("num3").value;

        var arrayNumeros = [num1, num2, num3];

        var arrayInverso = arrayNumeros.reverse();

        document.getElementById("resultado").innerHTML = "Array ao Contrário: " + arrayInverso.join(", ");
      }
    </script>
  </body>
</html>
